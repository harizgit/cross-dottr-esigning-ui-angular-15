
<div class="row">
    <div class="col-sm-12">
        <nav>
            <ol class="cd-multi-steps text-top">
                <li class="current"><a href="#0">Choose Recepients</a></li>
                <li><span>Add Smart Fields</span></li>
                <li><span>Review & Send</span></li>
            </ol>
        </nav>

<div class="row">
    <div class="col-md-4">
        <div class="box">
            <div class="box-header">
                <h3>Upload Document</h3>

                
            </div>
            <div class="box-body white mb20">
                  <input id="doc-name" type="text" name="doc-name" required class="form-control" placeholder="Document Name">

                   <div class="box-body white" style="display: none;">
                        <div>
                            <i class="text-md fa fa-file-pdf-o mr10"></i> 
                            <strong id="docName" ng-controller='CreateContractCtrl' ng-app="myApp">{{ documentName }}
                            </strong>
                            <a href class="nav-link pull-right">
                                <i class="material-icons md-20"></i>
                             </a>
                        </div>
                    </div>

                   

                  <form role="form">
                    <div id="progress-wrp"><div class="progress-bar"></div ><div class="status">0%</div></div>
                    <div class="text-muted mt10">Upload the documents you want to get signed</div> 
                    <label for="esigndoc" class="btn primary"><i class="material-icons md-20"></i> Upload File</label>
                    
                    <input style="width:30%; visibility: hidden;" id="esigndoc" name="esigndoc" type="file" class="btn primary" onchange="angular.element(this).scope().fileUpload(this.files)" required accept=".pdf">
                   
                  
                </form>
            </div>
           
           
           
        </div>
        <div class="box">
            <div class="box-header">
                <h3>Who Needs to Sign?</h3>
            </div>

                      
            <form role="form" id="party-form" >
                <div class="box-body white mb20 party-field-container">
                    
                    <div class="form-group">
                        <label for="name1">Name & Email</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                            </div>
                            <input trequired ype="text" class="form-control firstname" id="name1" value="" placeholder="First name" required="">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="glyphicon glyphicon-star-empty" aria-hidden="true"></i>
                            </div>
                            <input required type="text" class="form-control lastname" id="name2" value="" placeholder="Last name" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="form-control-feedback glyphicon glyphicon-envelope"></i>
                            </div>
                            <input type="email" required class="form-control email field-style" id="email1" value="" placeholder="Their Email">
                        </div>
                    </div>
                    
                </div>

            </form>
            <input type="submit" class="btn btn-default style-button" ng-click="addPartyFileds();" value="Add Signer">

         
        </div>
    </div>
    <!-- Cover Email -->
    <div class="col-md-8">
        <div class="box m-b-md">
            <div class="box-header">
                <h3>Compose Cover Email</h3>
            </div>
            <div class="box-body white border">
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" placeholder="Subject (e.g Contract for Review)">
                        <div class="text-muted mb20 mt4">This message will be sent to everyone invited to sign the document</div>
                    </div>
                    <div class="form-group">
                        <textarea id="email-body"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-grey">
                            Save Draft
                        </button>
                    </div>
                </form>

                            <!--['para', ['ul', 'ol', 'paragraph']],-->
                            <!--['height', ['height']]-->
                          <!--]}">-->
                <!--</div>-->
            </div>
            <div class="col-sm-12 plr0 no-padding-sm  margin-top-sm">
                <div class="pull-right">
                    <button class="btn btn-success">
                        <i style="padding-right: 20px" class="fa  fa-file-text-o"></i>Add Fields...
                    </button>
                    <button class="btn btn-danger">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
