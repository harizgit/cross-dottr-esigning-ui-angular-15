<table class="table">
    <thead>
        <tr>            
            <th>Contract Name</th>
            <th>Status</th>
            <!-- <th>Actions</th> -->
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="contract in contracts track by $index">
            <td>                
                <span class="status status-ofs">{{contract.contractName}}</span>
            </td>
            <td>{{contract.action}}
                <!-- Today, 05:23 PM -->
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
